<div class="footer">
  <div class="footer__section">
    <img class="footer__image" src="assets/img/logo-white.png" alt="logo" />
  </div>

  <div class="footer__section">
    @for (shortcut of footerStorage.footerShortcuts(); track shortcut.url) {
      <a class="footer__shortcut" [href]="shortcut.url"
        ><img src="assets/svg/{{ shortcut.icon }}.svg" alt="facebook icon"
      /></a>
    }
  </div>

  <div class="footer__section">
    <span>© {{ currentYear }}• Wszelkie prawa zastrzeżone</span>
  </div>
</div>
