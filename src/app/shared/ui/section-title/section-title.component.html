<div class="section-title" [ngClass]="'section-title--align-' + align()">
  @if (subTitle()) {
    <h5 class="section-title__sub-title">{{ subTitle() }}</h5>
  }

  <h3 class="section-title__title">{{ title() }}</h3>

  <span class="section-title__shadow-title">{{ title() }}</span>

  <div class="section-title__line"></div>
</div>
