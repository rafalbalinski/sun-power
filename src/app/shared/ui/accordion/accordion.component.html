@for (accordion of accordions(); track accordion.header; let idx = $index) {
  <div
    class="accordion"
    tabindex="0"
    [class.accordion--active]="activeIndexes.includes(idx)"
    (click)="toggleAccordion(idx)"
    (keydown.enter)="toggleAccordion(idx)"
  >
    <div class="accordion__header">
      <span>{{ accordion.header }}</span>
    </div>

    <div class="accordion__content">
      {{ accordion.content }}
    </div>
  </div>
}
